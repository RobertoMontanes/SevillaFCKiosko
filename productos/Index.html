<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 250px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Lista de Productos</h1>
    <div class="product-container" id="productList"></div>

    <script>
       axios.get('https://www.numier.com/kiosco/api/product?idBusinessInfo=262&lang=es&idParentCategory=0&catalog=R&typeProject=PEDIDOS')
    .then(response => {
        console.log("Respuesta completa de la API:", response);

        if (!response.data || !response.data.data) {
            console.error("La API no devolvió datos válidos.");
            document.getElementById("productList").innerHTML = "<p>Error: No se encontraron productos.</p>";
            return;
        }

        const products = response.data.data.content; // Si 'content' es el arreglo de productos
        console.log("Productos obtenidos:", products);

        if (products.length === 0) {
            document.getElementById("productList").innerHTML = "<p>No hay productos disponibles.</p>";
            return;
        }

        let productHTML = "";
        products.forEach(product => {
            productHTML += `
                <div class="product-card">
                    <img src="${product.image || 'https://via.placeholder.com/100'}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Precio: ${product.price} €</p>
                </div>
            `;
        });

        document.getElementById("productList").innerHTML = productHTML;
    })
    .catch(error => {
        console.error("Error al obtener productos:", error);
        document.getElementById("productList").innerHTML = "<p>Error al cargar los productos.</p>";
    });

    </script>

</body>
</html>
