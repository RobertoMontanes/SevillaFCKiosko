<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <h1>Datos de la API</h1>
    
    <div>
        <strong>Nombre del negocio:</strong> <span id="businessName"></span>
    </div>
    <div>
        <strong>Descripción:</strong> <span id="businessDescription"></span>
    </div>
    <div>
        <strong>Dirección:</strong> <span id="businessAddress"></span>
    </div>
    <div>
        <strong>Email:</strong> <span id="businessEmail"></span>
    </div>
    <div>
        <strong>Teléfono:</strong> <span id="businessPhone"></span>
    </div>
    <div>
        <strong>Texto de presentación:</strong> <span id="businessPresentationText"></span>
    </div>
    <div>
        <strong>Tiempo de recogida:</strong> <span id="businessTakeawayTime"></span>
    </div>
    <div>
        <strong>Tiempo de entrega:</strong> <span id="businessDeliveryTime"></span>
    </div>
    <div>
        <strong>Texto de horarios:</strong> <span id="businessHorariosText"></span>
    </div>
    <div>
        <strong>Logo:</strong> <img id="businessLogo" alt="Logo" />
    </div>
    <div>
        <strong>Video de fondo:</strong> <video id="businessVideoBackground" controls></video>
    </div>
    <div>
        <strong>Imagen de fondo:</strong> <img id="businessImageBackground" alt="Imagen de fondo" />
    </div>

    <script src="../JS/Index.js"></script>
</body>
</html>
